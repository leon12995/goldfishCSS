<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>主標題</h1>
    <h2>副標題</h2>

    <p>
        <a href="https://google.com">google</a>

        <!-- 圖片的描述文字 -->
